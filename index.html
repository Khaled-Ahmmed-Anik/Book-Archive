<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Archive</title>

    <style>
        #spinner, #total-result{
            visibility: hidden;
        }

    </style>

</head>
<body>

    <header class="container text-center my-5 bg-success bg-gradient p-5 rounded bg-opacity-50 ">
        
        <h1 class="text-center fw-bold mb-5">Welcome to Book Archive</h1>

        <!-- search box and button -->
        <div id="container p-3">
            <div class="input-group mb-3">
                <input id="input-field" type="text" class="form-control rounded" placeholder=" Search your Favorite Books" aria-label="Book's name" aria-describedby="button-addon2">
                <button class="btn btn-danger rounded" type="button" id="search-btn">Search</button>
              </div>
        </div>
        <!-- spinner -->
        <div id="spinner" class="spinner-border text-success" role="status"></div>

        <h5 id="total-result" class="p-2">no result found</h5>

    </header>

    <main  class="container my-5">
        <div id="books-container" class="card-group row row-cols-1 row-cols-md-2 g-4 ">
            
        </div>
    </main>


   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>

</body>
</html>
